<!--Body area -->
<body>
	<!-- header area -->
	<header>
		<img src="images/logo.png">
	</header>  
	<!-- Nav menu -->
	<nav id="mobile_menu"></nav>
	<nav id="nav_menu">

			<li><a href="index.html">Home</a></li>

	    </ul>
	</nav>
	<!--main area-->
	<main>
		<!--main section that contians most of the content-->
        <section>
			<form action="register_account.html" method="get"
        		name="registration_form" id="registration_form">
    			<fieldset>
					<legend>Request More Information</legend>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" required><br>
	        		<label for="email">E-Mail:</label>
	        		<input type="email" name="email" id="email" autofocus required><br>
					<label for="phone">Phone Number:</label>
					<input type="tel" name="phone" id="phone" placeholder="999-999-9999" 
						   pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-999 format"><br>
					<input type="radio" name="rm" id="e" value="e">
					<label for="email">Email me</label><br>
					<input type="radio" name="rm" id="t" value="t">
					<label for="text">Text me</label><br>
				</fieldset>
				
				<fieldset>
					<legend>Platform Type</legend>
					<label for="order_type">Platforms:</label>
					<select name="order_type" id="order_type">
				    	<option value="s">Student</option>
				    	<option value="d">Developer</option>            
						<option value="b">Business</option>
						<option value="e">Enterprise</option>
					</select><br>
				</fieldset>
				<fieldset id="food">
					<legend>Information Areas</legend>
					<input type="checkbox" name="vegetarian" id="vegetarian" value="vegetarian">
					<label for="vegetarian">Networking</label>
					<input type="checkbox" name="gluten" id="gluten" value="gluten">
					<label for="gluten">Blockchain</label>
					<input type="checkbox" name="kosher" id="kosher" value="kosher">
					<label for="kosher">Business Solutions</label>
                    <input type="checkbox" name="low_salt" id="low_salt" value="low_salt">
					<label for="low_salt">University Solutions</label><br>
					<input type="checkbox" name="other" id="other" value="other">
					<label for="other">Other, please explain:</label><br>
                   	<textarea id="food_comments"></textarea>
                </fieldset>
			
				<fieldset id="buttons">
					<legend>Submit Your Request</legend>
					<label>&nbsp;</label>
					<input type="submit" id="submit" value="Submit">
					<input type="reset" id="reset" value="Reset Fields"><br>
				</fieldset>
			</form>
		</section>
		<!--aside area that contains external resource links -->
		<aside>
				<ul>
					<li>
						<h2>Click logo for more info</h2>
					</li>
					<!-- Bitcoin -->
					<li>
						<a href="https://bitcoin.org/bitcoin.pdf"><img src="images/bitcoinlogo.png" alt="bitcoin logo"></a>

						<a href="https://github.com/ethereum/wiki/wiki/White-Paper"><img src="images/eth.png" alt="ethereum logo"></a>
					</li>
	
					<!-- IPFS -->

						<a href="https://docs.ipfs.io/"><img src="images/ipfs.svg" alt="ipfs logo"></a>
					</li>
	
					<!-- XYO -->

						<a href="https://docs.xyo.network/XYO-White-Paper.pdf"><img src="images/xyo.png" alt="xyo logo"></a>
					</li>
	
					<!-- libp2p -->
					<li>
						<a href="https://github.com/libp2p/specs"><img src="images/libp2p.png"></a>
					</li>
	
					<!-- IPLD -->
					<li>
						<a href="https://github.com/ipld/specs"><img src="images/logo_IPLD.svg"></a>
					</li>
				</ul>

	</main>
